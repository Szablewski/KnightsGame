<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Form Knight</title>

    </head>
    <body>
        <div layout:fragment="content" class="container mySpace">
            <form class="form-horizontal" th:object="${knight}" th:action="@{/saveKnight}" th:method="post">
                <div class="form-group">
                    <label class="control-label" >Imie:</label>
                    <input type="text" class="form-control" th:field="*{dignity}" />
                    <div class="text text-danger">
                        <p th:if="${#fields.hasErrors('dignity')}" th:errors="*{dignity}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" >Wiek:</label>
                    <input type="number" class="form-control" th:field="*{age}" />
                    <div class="text text-danger">
                        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
                    </div>

                </div>

                <button type="submit" class="btn btn-success" >Zrekrutuj</button>

            </form>
        </div>
    </body>
</html>
