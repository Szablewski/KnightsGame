<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>List Knight</title>
    </head>
    <body>
        <div layout:fragment="content"  class="container mySpace">
           
            <table>
                <thead>
                    <tr>
                        <td>Imie</td>
                        <td>Poziom</td>
                        <td>Wiek</td>
                        <td>Zadania</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="knight : ${knights}">
                        <td th:text="${knight.dignity}"></td>
                        <td th:text="${knight.level}"></td>
                        <td th:text="${knight.age}"></td>
                        <td>AKTUALNE ZADANIE</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <a href="/saveKnight">
                    <button type="submit" class="btn btn-default">Zrekrutuj nowego rycerza</button>
                </a>
            </div>
        </div>
    </body>
</html>
