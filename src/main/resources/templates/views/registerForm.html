<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <div layout:fragment="content" class="container mySpace">

            <div class="card">
                <div class="card card-body">
                    <div class="alert alert-info" th:if="${exist}">
                        <p>
                            Użytkownik o podanym emailu już istnieje!
                        </p>
                    </div>
                    <form th:action="@{/register}" th:object="${player}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control"placeholder="Email" th:field="*{email}" id="email"/>
                            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Hasło" th:field="*{password}" id="password"/>
                            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Imie" th:field="*{firstName}" id="firstName"/>
                            <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nazwisko" th:field="*{lastName}" id="lastName"/>
                            <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
